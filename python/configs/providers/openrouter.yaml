# ============================================
# OpenRouter Provider Configuration
# ============================================
name: "OpenRouter"
provider_type: "openrouter"

enabled: true # Default is true if not specified

# Connection Configuration
connection:
  base_url: "https://openrouter.ai/api/v1"
  api_key_env: "OPENROUTER_API_KEY"

# Default model if none specified (using DeepSeek for stability and structured output)
default_model: "deepseek/deepseek-chat"

# Model Parameters Defaults
defaults:
  temperature: 0.5
  max_tokens: 4096

# Extra headers for OpenRouter API
extra_headers:
  HTTP-Referer: "https://stockbuddy.ai"
  X-Title: "StockBuddy"

# Available Models (commonly used)
models:

  - id: "anthropic/claude-haiku-4.5"
    name: "Claude Haiku 4.5"

  - id: "x-ai/grok-4"
    name: "Grok 4"

  - id: "qwen/qwen-max"
    name: "Qwen Max"

  - id: "openai/gpt-5"
    name: "GPT-5"

# Note: OpenRouter does not support embedding models
# For embedding, use other providers like OpenAI or SiliconFlow etc

